<div class="ccontainer-contact">
    <div class="d-flex flex-wrap align-items-center justify-content-center rounded-end bg-white p-4 form-container">
      <div class="w-100">
        <h1 class="h5 font-weight-semibold text-center mb-4">Diario de Pesca</h1>
        <form>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Embarcación</label>
              <input type="text" placeholder="Nombre de la embarcación" class="form-control custom-focus-ring" >
            </div>
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Flota</label>
              <input type="text" placeholder="Flota de la embarcación" class="form-control custom-focus-ring" >
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Fecha</label>
              <input type="date"  class="form-control custom-focus-ring">
            </div>
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">N° de alcance</label>
              <input type="number" placeholder="N° de alcance" class="form-control custom-focus-ring">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Zona de Pesca</label>
              <input type="text" placeholder="Zona" class="form-control custom-focus-ring" >
            </div>
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Estrato</label>
              <input type="text" placeholder="Estrato" class="form-control custom-focus-ring" >
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Rango Profundidad I</label>
              <input type="number" placeholder="Rango Inicial" class="form-control custom-focus-ring" >
            </div>
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Rango de Profundidad F </label>
              <input type="number" placeholder="Rango Final" class="form-control custom-focus-ring" >
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Tiempo Efectivo</label>
              <input type="time" placeholder="Rango Inicial" class="form-control custom-focus-ring" >
            </div>
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Rango de Talla I </label>
              <input type="number" placeholder="Talla inicial" class="form-control custom-focus-ring" >
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">Rango de Talla F </label>
              <input type="number" placeholder="Talla final" class="form-control custom-focus-ring">
            </div>
            <div class="col-md-6 mb-2">
                <label class="mb-1 d-block text-xs font-weight-semibold">Moda</label>
                <input type="number" placeholder="Moda " class="form-control custom-focus-ring" >
              </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <label class="mb-1 d-block text-xs font-weight-semibold">% </label>
              <input type="number" placeholder="?" class="form-control custom-focus-ring" >
            </div>
            <div class="col-md-6 mb-2">
                <label class="mb-1 d-block text-xs font-weight-semibold">AR</label>
                <input type="number" placeholder="AR" class="form-control custom-focus-ring" >
              </div>
          </div>
          <div class="mb-2">
            <label class="mb-1 d-block text-xs font-weight-semibold">N° de</label>
            <input type="number" class="form-control custom-focus-ring">
          </div>
          <div class="mb-2">
            <button class="mb-2 w-100 btn btn-primary custom-focus-ring">Enviar</button>
          </div>
        </form>
      </div>
    </div>
</div>
