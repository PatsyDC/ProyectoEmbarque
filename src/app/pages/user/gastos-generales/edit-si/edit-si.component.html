<div class="dialog-content">
 <div class="form-container">
    <form [formGroup]="formESP" (ngSubmit)="save()">

      <div class="form-group">
          <label class="mb-1 d-block text-xs font-weight-semibold">Nombre</label>
            <input type="text" placeholder="Nombre" class="form-control custom-focus-ring" formControlName="item">
        </div>

        <div class="form-group">
          <label class="mb-1 d-block text-xs font-weight-semibold">Costo</label>
            <input type="number" placeholder="costo" class="form-control custom-focus-ring" formControlName="costo_dia">
        </div>

      <div class="button-group">
        <button type="submit" class="submit-button" cdkFocusInitial [disabled]="!formESP.valid">Guardar</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
